<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <h1 class="visually-hidden">Profile Card Component Challenge from Frontend Mentor</h1>
    <article class="card">
      <img class="profile-picture" src="./images/image-victor.jpg" alt="Profile picture for Victor Crest">
      <div class="title">
        <h2 class="name">Victor Crest</h2>
        <span class="age">26</span>
      </div>
      <p class="location">London</p>
      <ul class="stats" role="list">
        <li class="stat"><span class="stat-value">80K</span> <span class="stat-label">Followers</span></li>
        <li class="stat"><span class="stat-value">803K</span><span class="stat-label">Likes</span></li>
        <li class="stat"><span class="stat-value">1.4K</span><span class="stat-label">Photos</span></li>
      </ul>
    </article>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
